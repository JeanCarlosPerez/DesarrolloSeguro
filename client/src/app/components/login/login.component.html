<div class="pt-4 pl-6 mb-16">
  <button [routerLink]="['/']"class="btn text-xs bg-transparent border border-black text-black hover:bg-black hover:text-white text-center">Regresar</button>
</div>
<form [formGroup]="formUser">
<div class="flex justify-center items-center mb-16 ">
  <div class="bg-gray-400 p-6 rounded-lg shadow-md w-[400px]">
    <div class="flex justify-center items-center mb-10">
      <h2 class="text-4xl text-center text-gray-800">Acceso</h2>
    </div>    
    <label class="input input-bordered flex items-center gap-2 mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
      <input type="text" class="grow" placeholder="Usuario" formControlName="userName"/>
    </label>
    <label class="input input-bordered flex items-center gap-2 mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
      <input type="password" class="grow" placeholder="Contraseña" formControlName="password" />
    </label>
    <section class="mx-auto max-w-md mb-4 lg:mb-6">
      <div class="form-control flex items-center flex-row justify-between">
          <div class="flex items-center">
              <label class="label cursor-pointer flex items-center ml-2"> 
                  <input type="checkbox" class="toggle toggle-xs " />
                  <span class="label-text pl-2 text-xs"> Recuérdame </span>
              </label>
          </div>
          <div>
              <button [routerLink]="['/register']" class="btn btn-ghost btn-xs text-sm">¿No tienes cuenta?</button>
          </div>
      </div>
  </section>
  <!-- <div class="g-recaptcha mb-4 mt-2 flex justify-center items-center" data-sitekey="6Ld5AMMpAAAAAAlAGqPhXrGypsjwHt9-hQufyKo8"></div> -->
    <div class="flex justify-center items-center ">
      <button class="btn btn-bordered w-24" (click)="Login()">Entrar</button>
    </div>
    <div *ngIf=AlertMessage class="fixed inset-0 flex items-center justify-center">
      <div class="bg-gray-800 text-white py-2 px-4 rounded-md">
          {{ alertMessage }}
      </div>
  </div>
  </div>
</div>
</form>
